# Logging
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Float printing
CONFIG_NEWLIB_LIBC=y
CONFIG_FPU=y
CONFIG_CBPRINTF_FP_SUPPORT=y

# RTT Console
CONFIG_USE_SEGGER_RTT=y
CONFIG_RTT_CONSOLE=y
CONFIG_UART_CONSOLE=n

# Core
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y
CONFIG_NORDIC_QSPI_NOR=y
# CONFIG_PM_EXTERNAL_FLASH=y
CONFIG_PARTITION_MANAGER_ENABLED=y

# LittleFS Filesystem
CONFIG_FILE_SYSTEM=y
CONFIG_FILE_SYSTEM_LITTLEFS=y
CONFIG_DISK_DRIVER_FLASH=y

# Zephyr basic
CONFIG_LOG=y
CONFIG_NEWLIB_LIBC=y
CONFIG_NEWLIB_LIBC_FLOAT_PRINTF=y

# Hardware features (optional but useful)
CONFIG_GPIO=y
CONFIG_SPI=y
CONFIG_ADC=y
CONFIG_PINCTRL=y

# Debugging helpers
CONFIG_REBOOT=y
CONFIG_HWINFO=y
CONFIG_HW_STACK_PROTECTION=y
CONFIG_INIT_STACKS=y

# Optional (recommended for production robustness)
CONFIG_WATCHDOG=y
CONFIG_WDT_DISABLE_AT_BOOT=n

# Stack sizes (adjust if needed)
CONFIG_MAIN_STACK_SIZE=4096
CONFIG_HEAP_MEM_POOL_SIZE=16384
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=1024

CONFIG_FILE_SYSTEM_MKFS=y

CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_PAGE_SIZE=4096
# CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_SIZE=0x1000000
# CONFIG_NORDIC_QSPI_NOR_FLASH_LAYOUT_OFFSET=0
